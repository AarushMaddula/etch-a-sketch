<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="settings">
        <input type="color" value="#000000" class="color-picker">
        <div class="size-display"></div>
        <input type="range" min="1" max="100" value="50" class="slider">

        <button class="normal-button">Normal Mode</button>
        <button class="shade-button">Shade Mode</button>
        <button class="rainbow-button">Rainbow Road</button>

        <button class="clear-button">Clear</button>
    </div>
    
    <div class="container">
        
    </div>
</body>
</html>
